<body>
    <script>
        let arr = ['item1', 'item2', 'item3', 'item4', 'item5'];
        let str = [{
            content: 'section1',
            index: 0
        }, {
            content: 'section2',
            index: 2
        }]

        function injectSections(arr, str) {
            let newArr = arr.slice(0);
            for (let key of str) {
                let cont = key.content;
                console.log(cont)
                let index = newArr.indexOf(arr[key.index]);
                console.log(index)
                newArr.splice(index, 0, cont)
            }
            return newArr;

        }
        console.log(injectSections(arr, str));
    </script>
